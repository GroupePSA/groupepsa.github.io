{% if page.section %}
<div class="tabs is-centered">
    <ul> {% for p in site.pages %} {% if p.section contains page.section %}
        <li {% if page.title==p.title %}class="is-active" {% endif %}>
            <a href="{{ p.url | relative_url }}">{{ p.title" }}</a>
        </li> {% endif %} {% endfor %}
    </ul>
</div>
{% endif %}
